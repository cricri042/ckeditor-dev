<html>
<head>
	<title>Widget time &mdash; CKEditor Sample</title>
	<meta charset="utf-8">
	<script src="../../../ckeditor.js"></script>
	<script src="../../../dev/console/console.js"></script>
	<script src="../../../dev/console/focusconsole.js"></script>
	<script src="../../widget/dev/console.js"></script>
	<script>
		if ( CKEDITOR.env.ie && CKEDITOR.env.version < 9 )
			CKEDITOR.tools.enableHtml5Elements( document );
	</script>
	<link href="../../../samples/sample.css" rel="stylesheet">
	<meta name="ckeditor-sample-name" content="Widget time">
	<meta name="ckeditor-sample-group" content="Plugins">
	<meta name="ckeditor-sample-description" content="Widget time showcase.">
	<meta name="ckeditor-sample-isnew" content="1">

	<style>

		body {
			font-size: 13px;
		}
		.editable {
			padding: 20px;
			border: 2px solid #dfdfdf;
			overflow: auto;
		}

		body p {
			line-height: 1.8em;
		}

		/* Reset some styles from sample.css */
		.cke_editable.cke_editable_inline
		{
			cursor: auto;
		}
		.cke_editable.cke_editable_inline.cke_focus
		{
			box-shadow: none;
			background: inherit;
			cursor: auto;
		}

	</style>
	<link href="contents.css" rel="stylesheet">
</head>
<body>
	<h1 class="samples">
		<a href="../../../samples/index.html">CKEditor Samples</a> &raquo; Widget time
	</h1>

	<h2>Default widget configuration</h2>

	<textarea id="editor1" cols="10" rows="10">
		<h1>Apollo 11</h1>

		<p>Time1: <time datetime="1969-07-20T20:18+0000">July 20, 1969, at 20:18 UTC</time>.</p>

		<p>Time2: <time datetime="1969-07-24">July 24</time>.</p>
	</textarea>

	<h2>Inline sample</h2>

	<div id="editor2" contenteditable="true" class="editable">
		<h1>Apollo 11</h1>

		<p>Time1: <time datetime="1969-07-20T20:18+0000">July 20, 1969, at 20:18 UTC</time>.</p>

		<p>Time2: <time datetime="1969-07-24">July 24</time>.</p>
	</div>

	<script>

		CKEDITOR.disableAutoInline = true;

		CKEDITOR.replace( 'editor1', {
			extraPlugins: 'time',
			height: 350,
			contentsCss: [ '../../../contents.css', 'contents.css' ]
		} );

		CKEDITOR.inline( 'editor2', {
			extraPlugins: 'sourcedialog,time'
		} );

		CKCONSOLE.create( 'widget', { editor: 'editor1' } );
		CKCONSOLE.create( 'focus', { editor: 'editor1' } );
		CKCONSOLE.create( 'widget', { editor: 'editor2', folded: true } );
		CKCONSOLE.create( 'focus', { editor: 'editor2', folded: true } );

	</script>

	<div id="footer">
		<hr>
		<p>
			CKEditor - The text editor for the Internet - <a class="samples" href="http://ckeditor.com/">http://ckeditor.com</a>
		</p>
		<p id="copy">
			Copyright &copy; 2003-2013, <a class="samples" href="http://cksource.com/">CKSource</a> - Frederico
			Knabben. All rights reserved.
		</p>
	</div>
</body>
</html>
